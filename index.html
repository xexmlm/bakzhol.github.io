<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bakzhol</title>

<style>
:root {
    --primary: #8c63ff;       
    --primary-hover: #7a4ee0; 
    --text-color: #ffffff;    
    --card: rgba(0, 0, 0, 0.5);
}

body {
    margin: 0;
    background-color: #121212;
    color: var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 16px;
    font-family: 'Arial', sans-serif;
    position: relative;
}

.card {
    background: var(--card);
    border-radius: 24px;
    border: 2px solid #8c63ff; /* кромка карточки */
    padding: 32px;
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 32px rgba(0, 0, 0, 0.35);
    text-align: center;
    position: relative;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 16px;
    border: 2px solid var(--primary); /* кромка аватара */
}

h1 { margin: 0 0 12px 0; font-size: 32px; color: var(--text-color); }
.subtitle { font-size: 16px; margin-bottom: 24px; opacity: 0.9; line-height: 1.4; color: var(--text-color); }

.links a {
    display: block;
    width: 100%;
    background: var(--primary);
    color: var(--text-color);
    padding: 14px 0;
    margin: 8px 0;
    border-radius: 14px;
    border: 2px solid var(--primary); /* кромка кнопки */
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.2s ease-in-out;
}

.links a:hover {
    background: var(--primary-hover);
    transform: scale(1.02);
}

.footer { margin-top: 20px; font-size: 14px; opacity: 0.8; color: var(--text-color); }

.lang-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--primary);
    color: var(--text-color);
    border: 2px solid var(--primary);
    border-radius: 12px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

.lang-btn:hover { background: var(--primary-hover); }

@media (max-width: 400px) {
    .card { padding: 24px; }
    h1 { font-size: 28px; }
    .links a { padding: 12px 0; font-size: 15px; }
    .lang-btn { padding: 4px 10px; font-size: 14px; }
}
</style>
</head>

<body>
<div class="card">
    <button class="lang-btn" id="langBtn">EN</button>

    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <h1 id="name">Bakzhol Sadyrzhanuly</h1>
    <p class="subtitle" id="subtitle">Kazakhstan | <span id="age">16</span> y.o</p>

    <div class="links">
        <a href="http://t.me/xexmlm" target="_blank">Telegram</a>
        <a href="https://www.instagram.com/xexmlm" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@xexmlm" target="_blank">TikTok</a>
        <a href="https://anixart-app.com//profile/4412097" target="_blank">Anixart</a>
        <a href="https://discordapp.com/users/1438334571841192092" target="_blank">Discord</a>
        <a href="https://wa.me/+77770868810" target="_blank">WhatsApp</a>
    </div>

    <p class="footer">Created by Bakzhol</p>
</div>

<!-- Фоновая музыка -->
<audio id="bgAudio" autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
</audio>

<script>
// Автоматический возраст
const birthDate = new Date(2009, 3, 18);
const today = new Date();
let age = today.getFullYear() - birthDate.getFullYear();
const m = today.getMonth() - birthDate.getMonth();
if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }
document.getElementById("age").textContent = age;

// Смена языка
const langs = [
    { code: "KZ", name: "Бақжол Садыржанұлы" },
    { code: "RU", name: "Бакжол Садыржанулы" },
    { code: "EN", name: "Bakzhol Sadyrzhanuly" }
];
let currentLang = 2;
const nameEl = document.getElementById("name");
const langBtn = document.getElementById("langBtn");

langBtn.addEventListener("click", () => {
    currentLang = (currentLang + 1) % langs.length;
    nameEl.textContent = langs[currentLang].name;
    langBtn.textContent = langs[currentLang].code;
});

// Настройка громкости фоновой музыки
const bgAudio = document.getElementById("bgAudio");
bgAudio.volume = 0.2; // 20%
</script>
</body>
</html>
